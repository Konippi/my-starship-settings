[os]
format = "[$symbol]($style)"
disabled = false

[os.symbols]
Macos = " "

[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 10
truncate_to_repo = false
home_symbol = "󰋞 ~"
read_only = " 📕"
style = "bold blue"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[✗](bold red)"

[git_status]
conflicted = "💥"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "📍"
stashed = "📦"
modified = "📝"
staged = '🔦'
renamed = "🏷"
deleted = "🗑"

[git_branch]
symbol = " "

[docker_context]
symbol = " "

